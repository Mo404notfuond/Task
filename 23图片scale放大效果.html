<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<style>
div{
    width: 150px;
    height: 100px;
    overflow: hidden;
}

div img{
    transition: all .5s;
}

div:hover img{
    transform: scale(1.2);
}

</style>
<body>

    <!--div:hover img 放大的是图片。
         放大后 超出的overflow -->
    <div>
        <img src="images/syf.jpg" alt="">
    </div>
</body>
</html>
